<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Угадай число</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="head">
                <div class="title">Угадай число</div>
            </div>
            <div class="body">
                <div id="greeting" class="greeting">
                    <h3>Здравствуйте! Как Вас зовут?</h3>
                    <form action="">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name">
                        <input type="button" class="b1", id="nextInfo" value="Далее">
                    </form>
                </div>

                <div class="information" id="information">
                    <p id="info" class="info"></p>
                    <button class="b1", id="nextShowGame">Далее</button>
                </div>

                <div class="show-game" id="show-game">
                    <form action="">
                        <label for="getNumber">Ваше число:</label>
                        <input type="number" class="b1", id="getNumber" name="getNumber">
                        <input type="button" class="b1", id="checkNumber" value="Отправить">
                    </form>
                </div>

                <div class="message" id="message"></div>

                <div class="result" id="result">
                    <p id="resultText"></p>

                    <button class="b1", id="replayGame">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/main.js" type="module"></script>
</body>
</html>
